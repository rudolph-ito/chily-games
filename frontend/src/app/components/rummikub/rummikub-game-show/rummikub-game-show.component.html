<div (window:resize)="onResize()" class="wrapper">
  <div class="table-container" #tableContainer></div>
  <div class="players-overlay" *ngIf="!loading && isWaitingForPlayers()">
    <h2>Players:</h2>
    <div class="player-list">
      <div *ngFor="let playerState of game?.playerStates">
        {{ playerState.displayName }}
        <span *ngIf="playerState.userId == game?.hostUserId">(host)</span>
      </div>
    </div>
    <button
      *ngIf="canJoin()"
      mat-button
      mat-flat-button
      color="primary"
      (click)="join()"
    >
      Join
    </button>
    <button
      *ngIf="canStartRound()"
      mat-button
      mat-flat-button
      color="primary"
      (click)="startRound()"
    >
      Start Round
    </button>
    <button
      *ngIf="canAbortGame()"
      mat-button
      mat-flat-button
      color="warn"
      (click)="confirmAbortGame()"
    >
      Abort game
    </button>
    <div class="info" *ngIf="couldJoinOrPlayIfLoggedIn()">
      Login/register to join/play
    </div>
  </div>
  <ng-container *ngIf="!loading && !isWaitingForPlayers()">
    <div class="actions-overlay top-left">
      <ng-container *ngIf="isRoundFinished()">
        <button mat-button mat-stroked-button (click)="viewScores()">
          View Scores
        </button>
        <button
          *ngIf="canStartRound()"
          mat-button
          mat-flat-button
          color="primary"
          (click)="startRound()"
        >
          Start Round
        </button>
        <button
          *ngIf="canStartNewGame()"
          mat-button
          mat-flat-button
          color="primary"
          (click)="startNewGame()"
        >
          Start new game
        </button>
        <button
          *ngIf="canJoinNewGame()"
          mat-button
          mat-flat-button
          color="primary"
          (click)="joinNewGame()"
        >
          Join new game
        </button>
      </ng-container>
      <ng-container *ngIf="isRoundActive()">
        <button
          mat-icon-button
          matTooltip="View Scores"
          matTooltipPosition="right"
          (click)="viewScores()"
        >
          <mat-icon>leaderboard</mat-icon>
        </button>
        <button
          *ngIf="canAbortGame()"
          mat-icon-button
          color="warn"
          matTooltip="Abort game"
          matTooltipPosition="right"
          (click)="confirmAbortGame()"
        >
          <mat-icon>cancel</mat-icon>
        </button>
        <button
          *ngIf="canBeDoneWithTurn()"
          mat-icon-button
          color="primary"
          matTooltip="Done with turn"
          matTooltipPosition="right"
          (click)="doneWithTurn()"
        >
          <mat-icon>check_circle</mat-icon>
        </button>
        <button
          *ngIf="canRevertToLastValidUpdateSets()"
          mat-icon-button
          color="primary"
          matTooltip="Revert to last valid"
          matTooltipPosition="right"
          (click)="revertToLastValidUpdateSets()"
        >
          <mat-icon>undo</mat-icon>
        </button>
      </ng-container>
    </div>
    <div class="actions-overlay bottom-right">
      <app-chat [chatId]="getChatId()" [user]="user"></app-chat>
    </div>
  </ng-container>
  <ng-container *ngIf="socketDisconnected">
    <div class="socket-disconnected">
      Disconnected from game, attempting to reconnect...
    </div>
  </ng-container>
</div>
