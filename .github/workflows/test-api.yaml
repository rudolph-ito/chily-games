# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Test API

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:20.19

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: chily-user
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install top level dependencies
        run: yarn --frozen-lockfile
      - name: Copy shared code
        run: make copy-shared

      - name: Install api dependencies
        run: cd api && yarn install --frozen-lockfile
      - name: Build API
        run: cd api && yarn build
      - name: Test API
        run: cd api && yarn create-database && yarn test
        env:
          NODE_ENV: ci
          DATABASE_URL: 'postgres://chily-user:test@postgres:5432/chily_test'
          REDIS_URL: 'redis://redis:6379'
